<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wadie Mendja">
    <!-- SEO -->
    <title>Wordlist dictionary Generator</title>
    <meta name="description" content="create custom wordlists for password cracking">
    <meta name="keywords" content="make rockyou.txt better, better than rockyou.txt, best rockyou.txt, brute attack, dictionary attack">
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Open Graph -->
    <meta property="og:image" content="img/wordlist-generator.png">
    <meta property="og:description" content="Create custom wordlists for password cracking">
    <meta property="og:title" content="Wordlist dictionary Generator">
    <!-- Labs -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="labs/boostrap.css">
    <script src="labs/jQuery.js"></script>
    <script type="text/javascript">$(function(){$('header').load('./header.html')})</script>
    <script src="labs/boostrap.js"></script>
</head>
<body>
    <header></header>
    <div id="container">
        <div class="form-group">
            <label for="wordlist generator">Password contain: </label>
            <div id="conditions">
                <input type="text" alt="subword" id="subword1" class="inputs" placeholder="Subword..">+
                <select class="inputs" id="nbrOfNbrs">
                    <option value="1">One number</option>
                    <option value="2">Two numbers</option>
                    <option value="3">Three numbers</option>
                    <option value="4">Four numbers</option>
                    <option value="5">Five numbers</option>
                    <option value="6">Six numbers</option>
                    <option value="7">Seven numbers</option>
                    <option value="8">Eight numbers</option>
                    <option value="0">None</option>
                </select>+
                <input type="text" alt="subword" id="subword2" class="inputs" placeholder="Subword..">
            </div>
            <label for="results">Results:</label>
            <textarea class="form-control" name="rockyou.txt wordlist" id="wordlist" cols="30" rows="15"></textarea>
        </div>
        <div class="btn-container">
            <span id="btnChanger">
                <button id="generate" class="btn btn-primary">Generate</button>
            </span>
            <button id="clear" class="btn btn-outline-primary">Clear List</button>
            <button id="download" class="btn btn-outline-primary">Download List</button>
        </div>
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress">0%</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
