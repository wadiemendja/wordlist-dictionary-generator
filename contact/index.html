<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wadie Mendja">
    <title>Contact</title>
    <meta name="description" content="create custom wordlists for password cracking">
    <link rel="icon" type="image/png" href="../img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../labs/boostrap.css">
    <script src="../labs/jQuery.js"></script>
    <script src="../labs/boostrap.js"></script>
    <script type="text/javascript">$(function(){$('header').load('../header.html')})</script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js" type="text/javascript"></script>
</head>
<body>
    <header></header>
    <form class="form">
        <div class="form-group">
            <label for="name">Full name:</label>
            <input type="name" class="form-control" id="name" placeholder="enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="contact">Message</label>
          <textarea class="form-control" id="message" rows="7" placeholder="type you message here ..."></textarea>
        </div>
        <div>
            <button type="button" onclick="send()" class="btn btn-success">Send Message</button>
            <span id="invalid"></span>
            <span id="sent"></span>
        </div>
    </form>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
